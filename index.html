<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Rozha+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Banner starts-->
    <div class="counter-banner">

        <!--Header starts-->
    <header class="counter-header">
        <a href="#" class="logo"><span class="counter-drop">Drop</span>
        <span class="counter-zone">Zone</span></a>
    </header>
    <!--header ends-->
    
    <!--Counter text block starts-->
    <section class="countdown-box">
        
    <div class="countdown-container">
    <h2 class="countdown-container__heading">Leezy boost 103</h2>
    
    <!--counter timer container begins-->
    <div class="countdown-container__timer">

        <div class="countdown-container__timer-day">
            <h3 class="timer timer-day"></h3>
            <h4>Days</h4>
        </div>

        <div class="countdown-container__timer-day">
            <h3 class="timer timer-hour"></h3>
            <h4>Hours</h4>
        </div>

        <div class="countdown-container__timer-day">
            <h3 class="timer timer-minute"></h3>
            <h4>Mins</h4>
        </div>

        <div class="countdown-container__timer-day">
            <h3 class="timer timer-sec"></h3>
            <h4>Secs</h4>
        </div>

    </div> <!--counter timer container ends-->

    <div class="countdown-container__drop">
        <p>until drop</p>
    </div>

    </div> 

    </section><!--counter text block ends-->

    
    </div> <!--Banner ends-->



<script src="script.js"></script>
</body>
</html>
